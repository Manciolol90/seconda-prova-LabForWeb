<header>
  <div class="header-left">
    <img src="assets/1.png" id="logo" />
    <button matFab extended>Home</button>
  </div>

  <div class="header-right">
    <!-- NON loggato -->
    <button matFab extended *ngIf="!isLoggedIn" (click)="accediOnClick()">Accedi</button>

    <!-- Loggato -->
    <button matFab extended color="warn" *ngIf="isLoggedIn" (click)="logoutOnClick()">
      Logout
    </button>
  </div>
</header>
