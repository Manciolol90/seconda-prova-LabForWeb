<h2>Accedi</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      name="email"
      ngModel
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      placeholder="Inserisci la tua email"
    />
    <mat-error *ngIf="loginForm.controls.email?.errors?.['pattern']"> Email non valida </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      name="password"
      ngModel
      required
      minlength="6"
      pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
      placeholder="Inserisci la password"
    />
    <mat-error *ngIf="loginForm.controls.password?.errors?.['pattern']">
      La password deve contenere almeno una lettera e un numero, 6 caratteri minimo.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
    Accedi
  </button>

  <button mat-button color="accent" type="button" (click)="openRegister()">
    Non hai un account? Registrati
  </button>
</form>
