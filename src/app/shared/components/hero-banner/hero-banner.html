<div class="hero" *ngIf="currentFilm" [class.fade]="isFading">
  <img [src]="'https://image.tmdb.org/t/p/original' + currentFilm.backdrop_path" />

  <div class="hero-info">
    <h1>{{ currentFilm.title }}</h1>
    <p>{{ currentFilm.overview }}</p>
  </div>
</div>

<div *ngIf="!currentFilm">
  <p class="errore">Il server è crashato o è spento! Si prega di riprovare più tardi.</p>
</div>
