<div class="modal-overlay" (click)="closeDialog()">
  <div class="modal" (click)="$event.stopPropagation()">
    <h2>Contattaci</h2>

    <form #contactForm="ngForm" (ngSubmit)="send(contactForm)">
      <div class="input-box">
        <label>Nome</label>
        <input type="text" name="nome" ngModel required />
      </div>

      <div class="input-box">
        <label>Email</label>
        <input type="email" name="email" ngModel required />
      </div>

      <div class="input-box">
        <label>Messaggio</label>
        <textarea name="messaggio" rows="5" ngModel required></textarea>
      </div>

      <button type="submit" class="send-btn" [disabled]="contactForm.invalid">Invia</button>
    </form>

    <button class="close-btn" (click)="closeDialog()">Chiudi</button>
  </div>
</div>
