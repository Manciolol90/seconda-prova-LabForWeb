<footer class="footer">
  <!-- LOGO -->
  <div class="footer-logo">
    <img src="LabTV-Loghi/2.png" alt="Logo LabTV" />
  </div>

  <!-- SOCIAL -->
  <div class="footer-social">
    <button class="social-btn youtube"></button>
    <button class="social-btn instagram"></button>
    <button class="social-btn facebook"></button>
  </div>

  <!-- CONTATTI -->
  <div class="footer-contact">
    <button class="contact-btn" (click)="openContact()">Contattaci</button>
  </div>
</footer>

<!-- POPUP MODAL CONTATTI -->
<div class="modal-overlay" *ngIf="contactOpen" (click)="closeContact()">
  <div class="modal" (click)="$event.stopPropagation()">
    <h2>Contattaci</h2>

    <form #contactForm="ngForm" (ngSubmit)="send(contactForm)">
      <div class="input-box">
        <label>Nome</label>
        <input type="text" name="nome" ngModel required />
      </div>

      <div class="input-box">
        <label>Email</label>
        <input type="email" name="email" ngModel required />
      </div>

      <div class="input-box">
        <label>Messaggio</label>
        <textarea name="messaggio" rows="5" ngModel required></textarea>
      </div>

      <button type="submit" class="send-btn" [disabled]="contactForm.invalid">Invia</button>
    </form>

    <button class="close-btn" (click)="closeContact()">Chiudi</button>
  </div>
</div>
