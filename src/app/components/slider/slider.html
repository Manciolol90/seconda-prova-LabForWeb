<div class="slider">
  <div class="movie-card" *ngFor="let film of movies">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ film.title }}</mat-card-title>
        <mat-card-subtitle>{{ film.vote_average }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="'https://image.tmdb.org/t/p/w300' + film.poster_path"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          {{ film.overview }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button matButton>PLAY</button>
        <button matButton>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
